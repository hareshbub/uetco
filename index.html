<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UETCO</title>

<style>
    /* BACKGROUND IMAGE */
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        height: 100vh;
        background: url('bg.png') no-repeat center center fixed;
        background-size: cover;
        display: flex;
        flex-direction: column;
    }

    /* HEADER */
    .top-bar {
        display: flex;
        align-items: center;
        padding: 15px 20px;
        gap: 15px;
    }

    .top-bar img {
        width: 70px;
        border-radius: 12px;
        border: 3px solid rgba(255,240,0,0.9);
        box-shadow: 0 0 10px rgba(255,240,0,0.6);
    }

    /* TWO-LINE HEADER TITLE */
    .top-title {
        display: flex;
        flex-direction: column;
        color: black;
        font-weight: 600;
        font-size: 17px;
        line-height: 1.2;
    }

    /* MAIN SECTION */
    .main {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 40px;
    }

    .icon-btn {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        overflow: hidden;
        cursor: pointer;
        background: rgba(255,255,255,0.16);
        backdrop-filter: blur(12px);
        border: 3px solid rgba(255,240,0,0.8);
        box-shadow: 0px 0px 25px rgba(255,240,0,0.4);
        display: flex;
        justify-content: center;
        align-items: center;
        transition: 0.3s;
    }

    .icon-btn img {
        width: 80%;
        height: 80%;
        object-fit: contain;
    }

    .icon-btn:hover {
        transform: scale(1.08);
        box-shadow: 0px 0px 30px rgba(255,240,0,0.7);
    }

    /* FOOTER â€“ FULLY TRANSPARENT */
    .footer {
        text-align: center;
        padding: 18px;
        color: black;
        font-size: 14px;
        line-height: 1.6;
        background: transparent;
    }

    @media(max-width: 600px) {
        .icon-btn {
            width: 160px;
            height: 160px;
        }
        .top-title {
            font-size: 14px;
        }
    }
</style>
</head>

<body>

<!-- HEADER -->
<div class="top-bar">
    <img src="uetco.png" alt="Logo">
    <div class="top-title">
        <span>UNIFIED ENVIRONMENT FOR</span>
        <span>THEORIES AND CREATIVE OUTPUT</span>
    </div>
</div>

<!-- MAIN BUTTONS -->
<div class="main">

    <div class="icon-btn" onclick="location.href='subjects.html'">
        <img src="user_icon.png" alt="User">
    </div>

    <div class="icon-btn" onclick="location.href='sec.html'">
        <img src="engineer_icon.png" alt="Admin">
    </div>

</div>

</body>
</html>
