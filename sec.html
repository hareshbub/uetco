<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Verification</title>
<style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Arial',sans-serif; }
    body, html {
        height:100%; width:100%;
        background: url('bg.png') no-repeat center center fixed;
        background-size: cover;
    }
    .header {
        position: fixed; top:20px; left:20px; display:flex; align-items:center; gap:15px;
    }
    .header img { width:60px; height:60px; }
    .header-text { color:black; font-weight:bold; font-size:22px; line-height:1.2; text-shadow:1px 1px 2px #fff; }
    .center-container {
        position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);
        display:flex; flex-direction:column; align-items:center; gap:15px; width:90%; max-width:400px;
        background: rgba(255,255,255,0.1); padding:20px; border-radius:12px;
    }
    .verification-text { font-size:20px; font-weight:bold; color:black; text-align:center; }

    input {
        width:100%; padding:10px; border-radius:8px; border:2px solid yellow; font-size:16px; outline:none;
    }
    button {
        padding:10px; border-radius:8px; border:none; background-color: yellow; font-weight:bold; cursor:pointer;
        transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover { transform: scale(1.05); box-shadow:0 0 10px yellow; }

    #captcha-box {
        font-weight:bold; font-size:20px; letter-spacing:2px; color:black; background:rgba(255,255,0,0.2);
        padding:10px; border-radius:8px; user-select:none; text-align:center;
        margin-top:10px;
    }

    /* Popup message */
    #popupMessage {
        position: fixed; top:20px; left:50%; transform:translateX(-50%);
        background: rgba(0,0,0,0.8); color:white; padding:12px 20px; border-radius:8px;
        font-weight:bold; font-size:18px; display:none; z-index:1000;
    }

    @media (max-width:480px) {
        .header img { width:50px; height:50px; }
        .header-text { font-size:18px; }
        #captcha-box { font-size:16px; }
    }
</style>
</head>
<body>

<div class="header">
    <img src="uetco.png" alt="UETCO Logo">
    <div class="header-text">UNIFIED ENVIRONMENT FOR<br>THEORIES AND CREATIVE OUTPUT</div>
</div>

<div class="center-container">
    <div class="verification-text">Three-Step Verification</div>

    <input type="text" placeholder="Enter Name" id="userName">
    <input type="password" placeholder="Enter Password" id="userPassword">
    
    <input type="text" placeholder="Enter CAPTCHA" id="userCaptcha">
    <div id="captcha-box"></div>

    <button id="verifyBtn">Verify</button>
</div>

<div id="popupMessage">Access Granted</div>

<script>
const USERNAME = 'haresh';
const PASSWORD = 'UETCO2007';
const verifyBtn = document.getElementById('verifyBtn');
const captchaBox = document.getElementById('captcha-box');
const popup = document.getElementById('popupMessage');
const captchaInput = document.getElementById('userCaptcha');

let generatedCaptcha = '';

// Generate random 5-character CAPTCHA
function generateCaptcha() {
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    let captcha = '';
    for(let i=0; i<5; i++){
        captcha += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    generatedCaptcha = captcha;
    captchaBox.textContent = captcha;
}

// Show popup and auto-hide + redirect
function showPopup(msg) {
    popup.textContent = msg;
    popup.style.display = 'block';
    setTimeout(() => {
        popup.style.display = 'none';
        window.location.href = 'endofp1.html'; // Redirect to endofp1.html
    }, 500); // 0.5 seconds
}

// Verify function
verifyBtn.addEventListener('click', () => {
    const name = document.getElementById('userName').value.trim();
    const password = document.getElementById('userPassword').value.trim();
    const captcha = captchaInput.value.trim().toUpperCase();

    if(name.toLowerCase() !== USERNAME) { alert('Incorrect Username'); return; }
    if(password.toUpperCase() !== PASSWORD) { alert('Incorrect Password'); return; }
    if(captcha !== generatedCaptcha) { alert('Incorrect CAPTCHA'); generateCaptcha(); captchaInput.value=''; return; }

    // Success
    showPopup('Access Granted');
});

// Initial CAPTCHA
generateCaptcha();
</script>

</body>
</html>
